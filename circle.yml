machine:
  timezone: 
    Europe/Paris
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - docker build -t dfollereau/cpp-clientserver .
    - docker images -a

test:
  override:
    - docker run --detach --publish 8080:8080 --name cppserver dfollereau/cpp-clientserver:latest; sleep 10
    - docker ps -a
    - g++ client.cpp -o client
    - ls -al
    - ./client

